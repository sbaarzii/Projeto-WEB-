<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <title>CRUD Autores com ApiService</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      padding: 2em;
    }

    table {
      margin-top: 1em;
    }
  </style>
</head>

<body class="container">

  <h1 class="mb-4">Gerenciamento de Autores</h1>

  <div class="mb-3">
    <input type="number" id="txtIdAutor" class="form-control mb-2" disabled placeholder="ID (para update ou delete)" />
    <input type="text" id="txtNomeAutor" class="form-control mb-2" placeholder="Nome" />
    <input type="text" id="txtNacionalidade" class="form-control mb-2" placeholder="Nacionalidade" />
  </div>

  <div class="mb-3" id="divBotoes"></div>
  <div id="divResposta"></div>
  <div id="divTabela"></div>

  <script type="module">
    import ApiService from './ApiService.js';

    let userData = localStorage.getItem("userData");
    if (userData) {
      userData = JSON.parse(userData);
    } else {
      window.location.href = "Login.html";
    }

    const token = userData.data.token;
    console.log(token);
    const api = new ApiService(token);
    let API_DATA;

    const txtIdAutor = document.getElementById("txtIdAutor");
    const txtNomeAutor = document.getElementById("txtNomeAutor");
    const txtNacionalidade = document.getElementById("txtNacionalidade");

    const divBotoes = document.getElementById("divBotoes");
    const divResposta = document.getElementById("divResposta");

    function createButton(text, className) {
      const btn = document.createElement("button");
      btn.textContent = text;
      btn.className = `btn ${className} me-2 mb-2`;
      return btn;
    }

    // Botão Listar
    const btnListar = createButton("Listar", "btn-primary");
    btnListar.onclick = async function () {
      listAll();
    };
    divBotoes.appendChild(btnListar);

    // Botão Criar
    const btnCriar = createButton("Criar", "btn-success");
    btnCriar.onclick = async function () {
      if (txtNomeAutor.value.trim() == "") {
        divResposta.textContent = "Nome inválido";
        divResposta.className = "alert alert-danger";
        return;
      }
      const objetoCriar = {
        "autor": {
          "nomeAutor": txtNomeAutor.value.trim(),
          "nacionalidade": txtNacionalidade.value.trim()
        }
      };
      await api.post("/autores", objetoCriar);
      listAll();
    };
    divBotoes.appendChild(btnCriar);

    // Botão Atualizar
    const btnAtualizar = createButton("Atualizar", "btn-warning");
    btnAtualizar.onclick = async function () {
      const idAutor = txtIdAutor.value.trim();
      if (!idAutor) return alert("Informe o ID.");
      const objetoAtualizar = {
        "autor": {
          "nomeAutor": txtNomeAutor.value.trim(),
          "nacionalidade": txtNacionalidade.value.trim()
        }
      };
      await api.put("/autores", idAutor, objetoAtualizar);
      listAll();
    };
    divBotoes.appendChild(btnAtualizar);

    // Botão Excluir
    const btnExcluir = createButton("Excluir", "btn-danger");
    btnExcluir.onclick = async function () {
      const idAutor = txtIdAutor.value.trim();
      if (!idAutor) return alert("Informe o ID.");
      await api.delete("/autores", idAutor);
      listAll();
    };
    divBotoes.appendChild(btnExcluir);

    // Função Listar
    async function listAll() {
      API_DATA = await api.get("/autores");
      if (API_DATA.success == true) {
        renderTable(API_DATA);
      } else {
        alert("Token inválido");
        window.location.href = "Login.html";
      }
    }

    // Função Renderizar Tabela
    function renderTable(dados) {
      const divTabela = document.getElementById("divTabela");
      divTabela.innerHTML = "";

      const table = document.createElement("table");
      table.className = "table table-bordered table-striped";

      const thead = document.createElement("thead");
      thead.className = "table-light";
      const trHead = document.createElement("tr");
      ["ID Autor", "Nome Autor", "Nacionalidade", "Ações"].forEach(text => {
        const th = document.createElement("th");
        th.textContent = text;
        trHead.appendChild(th);
      });
      thead.appendChild(trHead);
      table.appendChild(thead);

      const tbody = document.createElement("tbody");

      dados.data.autores.forEach(autor => {
        const tr = document.createElement("tr");

        // Coluna ID
        const tdIdAutor = document.createElement("td");
        tdIdAutor.textContent = autor.idAutor;
        tr.appendChild(tdIdAutor);

        // Coluna Nome
        const tdNomeAutor = document.createElement("td");
        tdNomeAutor.textContent = autor.nomeAutor;
        tr.appendChild(tdNomeAutor);

        // Coluna Nacionalidade
        const tdNacionalidade = document.createElement("td");
        tdNacionalidade.textContent = autor.nacionalidade;
        tr.appendChild(tdNacionalidade);

        // Coluna Ações
        const tdAcoes = document.createElement("td");

        const btnSel = createButton("Selecionar", "btn-sm btn-info me-1");
        btnSel.onclick = function () {
          txtIdAutor.value = autor.idAutor;
          txtNomeAutor.value = autor.nomeAutor;
          txtNacionalidade.value = autor.nacionalidade;

          divResposta.textContent = "";
          divResposta.className = "";
        };
        tdAcoes.appendChild(btnSel);

        const btnExc = createButton("Excluir", "btn-sm btn-danger");
        btnExc.onclick = async function () {
          if (confirm(`Confirma excluir o autor ID ${autor.idAutor}?`)) {
            await api.delete("/autores", autor.idAutor);
            listAll();
            divResposta.textContent = `Autor ID ${autor.idAutor} excluído com sucesso.`;
            divResposta.className = "alert alert-success";
          }
        };
        tdAcoes.appendChild(btnExc);

        tr.appendChild(tdAcoes);
        tbody.appendChild(tr);
      });

      table.appendChild(tbody);
      divTabela.appendChild(table);
    }

    listAll();
  </script>

</body>
</html>
